<div class="w-screen h-16 relative flex flex-row items-center">
  <div
    class="w-screen h-16 bg-azul-main relative overflow-hidden z-0 flex flex-row items-center gap-10 px-10"
  >
    <a
      routerLink="/"
      class="select-none text-azul-main font-semibold font-sansation px-6 py-2 rounded-md rounded-l-none bg-verde-sec bg-opacity-80 hover:bg-opacity-100 flex flex-row relative ml-6"
    >
      <div class="absolute -left-9 -top-1 rounded-full border border-verde-sec">
        <picture>
          <source srcset="assets/img/marca/logo.webp" type="image/webp" />
          <img src="assets/img/marca/logo.png" alt="logo" class="h-12 w-auto" />
        </picture>
      </div>

      HOME</a
    >
    <a
      routerLink="/solicitacao"
      class="select-none text-azul-main font-semibold font-sansation px-6 py-2 rounded-md bg-verde-sec bg-opacity-80 hover:bg-opacity-100"
      >SOLICITAÇÕES</a
    >
    <a
      routerLink="/categoriaEquipamento"
      class="select-none text-azul-main font-semibold font-sansation px-6 py-2 rounded-md bg-verde-sec bg-opacity-80 hover:bg-opacity-100"
      >CATEGORIAS</a
    >

    <div
      class="-rotate-45 bg-verde-sec w-[5px] h-[1000px] absolute right-[740px] -top-[500px] z-10"
    ></div>
    <div
      class="-rotate-45 bg-verde-sec w-[10px] h-[1000px] absolute right-[720px] -top-[500px] z-10"
    ></div>
    <div
      class="-rotate-45 bg-verde-sec w-[20px] h-[1000px] absolute right-[680px] -top-[500px] z-10"
    ></div>
    <div
      class="-rotate-45 bg-verde-sec w-[40px] h-[1000px] absolute right-[620px] -top-[500px] z-10"
    ></div>
    <div
      class="-rotate-45 bg-verde-sec w-[500px] h-[1000px] absolute right-0 -top-[500px] z-10"
    ></div>
  </div>

  <!-- Botões da direita -->
  <div
    class="absolute right-1 z-20 h-full w-fit px-5 flex flex-row items-center"
    (mouseenter)="open()"
    (mouseleave)="close()"
  >
    <!-- Dropdown -->
    <div class="py-1.5 px-6 relative">
      <button
        class="select-none flex items-center gap-2 bg-azul-main transition text-white font-semibold font-sansation py-2 px-6 rounded-md"
      >
        {{ userName }}
      </button>
      <!-- Conteúdo do Dropdown -->
      <div
        *ngIf="isOpen"
        class="font-semibold text-slate-800 font-sansation absolute right-1 mt-2.5 w-48 py-2 gap-1.5 flex flex-col bg-gray-200 rounded shadow-md shadow-black border-2 border-azul-main transition-all duration-200 origin-top animate-dropdown"
      >
        <a
          routerLink="/area-usuario"
          class="select-none block px-4 py-2.5 transition bg-white group relative"
        >
          <div
            class="w-2 h-full group-hover:bg-roxo-terc absolute right-0 top-0 transition ease-in-out duration-200"
          ></div>
          Área do Usuário
        </a>

        <button
          (click)="logout()"
          class="select-none w-full text-left px-4 py-2.5 transition bg-white group relative"
        >
          <div
            class="w-2 h-full group-hover:bg-roxo-terc absolute right-0 top-0 transition ease-in-out duration-200"
          ></div>
          Sair
        </button>
      </div>
    </div>
  </div>
</div>
