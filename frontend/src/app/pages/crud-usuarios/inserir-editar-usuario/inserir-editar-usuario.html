<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-5">
    {{ editando ? 'Editar Usuário' : 'Novo Usuário' }}
  </h2>

  <form [formGroup]="form" (ngSubmit)="salvar()">

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" [disabled]="editando">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput type="" formControlName="dataNasc">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone">
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4" *ngIf="editando">
      <mat-label>Ativo</mat-label>
      <mat-select formControlName="ativo">
        <mat-option [value]="true">Ativo</mat-option>
        <mat-option [value]="false">Não-Ativo</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-full mb-4" *ngIf="!editando">
      <mat-label>Senha (4 dígitos)</mat-label>
      <input matInput type="password" formControlName="senha">
    </mat-form-field>

    <button mat-raised-button color="primary" class="w-full mt-4">
      {{ editando ? 'Salvar Alterações' : 'Cadastrar Usuário' }}
    </button>

  </form>
</div>
