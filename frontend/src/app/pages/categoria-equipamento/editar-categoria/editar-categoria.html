<body class="bg-azul-main h-screen grid place-items-center">
  <form
    class="bg-white p-6 rounded-xl shadow-lg w-96 space-y-4"
    #formInserirCategoria="ngForm"
    (ngSubmit)="atualizar(formInserirCategoria)"
  >
    <h2 class="text-2xl font-bold text-azul-main mb-4 select-none">
      Editar Categoria
    </h2>

    <!-- Nome da Categoria -->
    <div>
      <label for="nome" class="block text-gray-700 font-medium mb-1">Nome</label>
      <input
        type="text"
        id="nome"
        name="nome"
        placeholder="Digite o nome da categoria"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-azul-main"
        [(ngModel)]="categoria.nome"
        #nome="ngModel"
        minlength="2"
        required
      />
    </div>

    <!-- Mensagens de erro -->
    <div
      *ngIf="nome.errors && (nome.dirty || nome.touched)"
      class="bg-red-100 text-red-700 rounded-md p-2 border border-red-300 text-sm"
    >
      <div *ngIf="nome.errors?.required">Digite a categoria do equipamento.</div>
      <div *ngIf="nome.errors?.minlength">
        A categoria do equipamento deve conter ao menos 2 caracteres.
      </div>
    </div>

    <!-- Status da Categoria -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Status</label>
      <select
        name="ativo"
        class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-azul-main"
        [(ngModel)]="categoria.ativo"
      >
        <option [ngValue]="true">Ativo</option>
        <option [ngValue]="false">Não-ativo</option>
      </select>
    </div>

    <!-- Botões -->
    <div class="flex justify-between items-center pt-4 border-t">
      <a
        class="px-4 py-2 rounded-md bg-gray-300 text-gray-700 font-medium hover:bg-gray-400 transition"
        [routerLink]="['/categoriaEquipamento']"
      >
        Cancelar
      </a>

      <button
        type="submit"
        class="px-4 py-2 rounded-md bg-azul-main text-white font-semibold hover:bg-azul-main/90 transition disabled:opacity-50"
        [disabled]="formInserirCategoria.form.invalid"
      >
        Salvar Alterações
      </button>
    </div>
  </form>
</body>
