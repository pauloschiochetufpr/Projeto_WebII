<div class="w-full p-4 font-sa-sansation bg-azul-main min-h-[93vh]">
  <div class="relative max-w-full bg-white border-2 border-azul-main rounded-2xl shadow-md p-4">
    <table class="w-full table-auto border-separate border-spacing-y-2">
      <thead class="bg-azul-main/90 shadow-gray-500 shadow-inner text-white rounded-md select-none">
        <tr>
          <th class="py-3 px-4 text-left rounded-l-lg">ID</th>
          <th class="py-3 px-4 text-left">Nome</th>
          <th class="py-3 px-4 text-left">Status</th>
          <th class="py-3 px-4 text-center rounded-r-lg">
            <a
              [routerLink]="['/categoriaEquipamento/novaCategoria']"
              class="inline-flex items-center gap-2 px-4 py-2 bg-verde-sec text-white font-semibold rounded-lg hover:bg-verde-sec/90 transition"
            >
              <i class="fa fa-plus"></i>
              Nova Categoria
            </a>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let categoria of categoriasEquipamento"
          class="bg-gray-200 hover:bg-gray-100 transition duration-150 shadow-sm rounded-md"
        >
          <td class="py-3 px-4 text-slate-700 rounded-l-lg select-none">
            {{ categoria.id }}
          </td>
          <td class="py-3 px-4 text-slate-700 select-none">
            {{ categoria.nome }}
          </td>
          <td class="py-3 px-4 text-slate-700 select-none">
            {{ categoria.ativo ? 'Ativo' : 'Não-ativo' }}
          </td>
          <td class="text-center rounded-r-lg space-x-2" style="width: 250px">
            <!-- Botão Editar -->
            <a
              [routerLink]="['/categoriaEquipamento/editarCategoria', categoria.id]"
              class="inline-flex items-center gap-2 px-3 py-1 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition"
            >
              <i class="fa fa-edit"></i>
              Editar
            </a>

            <!-- Botão Remover -->
            <button
              (click)="remover(categoria.id, categoria.nome)"
              class="inline-flex items-center gap-2 px-3 py-1 bg-red-500 text-white rounded-md hover:bg-red-600 transition"
            >
              <i class="fa fa-times"></i>
              Remover
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <p *ngIf="categoriasEquipamento.length === 0" class="text-center text-gray-600 mt-4">
      Nenhuma categoria cadastrada.
    </p>
  </div>
</div>
