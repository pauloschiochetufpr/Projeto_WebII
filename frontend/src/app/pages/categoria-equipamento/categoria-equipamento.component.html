<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-2xl p-4">
    <div class="flex justify-between items-center mb-3">
      <h2 class="text-xl font-bold">Categoria de Equipamento</h2>
      <a class="px-3 py-2 rounded border text-sm inline-flex items-center"
         [routerLink]="['/categoriaEquipamento/novaCategoria']"
         title="Novo">
        <i class="fa fa-plus mr-1"></i> Nova Categoria
      </a>
    </div>

    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-100 text-left">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2 text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t" *ngFor="let categoria of categoriasEquipamento">
            <td class="px-4 py-2">{{categoria.id}}</td>
            <td class="px-4 py-2">{{categoria.nome}}</td>
            <td class="px-4 py-2">{{categoria.ativo ? 'Ativo' : 'Não-ativo'}}</td>
            <td class="px-4 py-2 text-center">
              <!-- EDITAR -->
              <a [routerLink]="['/categoriaEquipamento/editarCategoria', categoria.id]" 
                 class="inline-flex items-center p-1 mr-2 text-blue-500" 
                 title="Editar">
                <i class="fas fa-edit"></i>
              </a>
              <!-- REMOVER -->
              <button (click)="remover(categoria.id, categoria.nome)" 
                      class="inline-flex items-center p-1 text-red-500"
                      title="Remover">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <p *ngIf="categoriasEquipamento.length === 0" class="p-4 text-center text-gray-500">
        Nenhuma categoria cadastrada
      </p>
    </div>
  </div>
</body>
