<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-2xl p-4">
   <div class="flex justify-around">
      <div class="">
          <h2>Categoria de Equipamento</h2>
        </div>  
      <div class="flex justify-end mb-3">
          <button class="px-3 py-2 rounded border text-sm">+ Nova Categoria</button>
        </div>
    </div>
    <div class="bg-white rounded shadow overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-100 text-left">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">Status</th>
            <th class="px-4 py-2 text-center">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t" *ngFor="let Categoria of categoriasEquipamento">
            <td class="px-4 py-2">{{Categoria.id}}</td>
            <td class="px-4 py-2">{{Categoria.nome}}</td>
            <td class="px-4 py-2">{{Categoria.ativo}}</td>
            <td class="px-4 py-2 text-center">
              <button aria-label="Editar" class="inline-flex items-center p-1 mr-2">
                <i class="fas fa-edit"></i>
              </button>
              <button aria-label="Excluir" class="inline-flex items-center p-1">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
          
        </tbody>
        
      </table>
      <p *ngIf="categoriasEquipamento.length===0">Nenhuma pessoa cadastrada</p>
    </div>
  </div>
</body>
