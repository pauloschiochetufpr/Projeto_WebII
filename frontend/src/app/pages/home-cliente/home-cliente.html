<div class="home-container p-4">
  <div class="home-header mb-4 flex items-center justify-between">
    <h2>Home — Lista de solicitações</h2>

    <a
      class="btn btn-create"
      [routerLink]="['/solicitacao/criar']"
      role="button"
      aria-label="Criar solicitação"
    >
      + Criar solicitação
    </a>
  </div>
  <table class="table-auto w-full border-collapse">
    <thead>
      <tr class="bg-gray-100">
        <th class="p-2 text-left">Data / Hora</th>
        <th class="p-2 text-left">Nome</th>
        <th class="p-2 text-left">Estado</th>
        <th class="p-2 text-left">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let s of solicitations" class="border-t">
        <td class="p-2">{{ formatDateDisplay(s) }}</td>
        <td class="p-2">{{ truncateName(s, 30) }}</td>
        <td class="p-2">{{ getStatus(s) }}</td>
        <td class="p-2">
          <!-- RF008: abre dialog -->
          <button (click)="view(s)" class="btn">Visualizar</button>
        </td>
      </tr>

      <tr *ngIf="!loading && solicitations.length === 0">
        <td colspan="4" class="p-4 text-center">
          Nenhuma solicitação encontrada.
        </td>
      </tr>
    </tbody>
  </table>
</div>
