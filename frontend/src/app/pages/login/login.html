
<div class="flex flex-row w-screen h-screen">
  <div class="flex justify-center items-center w-[50vw] h-screen bg-azul-main">
    <div
      class="flex flex-col glass-background p-8 gap-6 w-[20vw] h-[40vh] py-10"
    >
      <h2
        class="font-robotoFlex font-semibold text-white text-5xl place-self-center select-none"
      >
        LOGIN
      </h2>
      <form
        class="flex flex-col gap-4"
        [formGroup]="loginForm"
        (ngSubmit)="onLoginSubmit()"
      >
        <div class="flex flex-col gap-1">
          <label class="text-white text-xl font-robotoFlex">EMAIL</label>
          <input
            [ngClass]="{
              'placeholder:font-googleSansCode placeholder:font-thin placeholder:text-sm placeholder:text-gray-400 placeholder:text-pretty px-3 py-1.5 rounded-md outline-none focus:shadow-black focus:shadow-inner hover:shadow-inner hover:shadow-black transition-all duration-300 ease-in-out': true,
              '': emailValidoLogin === true,
              '': emailValidoLogin === false
            }"
            type="email"
            formControlName="email"
            placeholder="usuario@gmail.com"
          />
        </div>

        <div class="flex flex-col gap-1">
          <label class="text-white text-xl font-robotoFlex">SENHA</label>
          <input
            class="placeholder:font-googleSansCode placeholder:font-thin placeholder:text-sm placeholder:text-gray-400 placeholder:text-pretty px-3 py-1.5 rounded-md outline-none focus:shadow-black focus:shadow-inner hover:shadow-inner hover:shadow-black transition-all duration-300 ease-in-out"
            type="password"
            formControlName="password"
            maxlength="4"
            placeholder="1234"
          />
        </div>

        <button
          type="submit"
          [disabled]="
            loginForm.invalid || isSubmittingLogin || emailValidoLogin === false
          "
          [ngClass]="{
            'from-gray-300 to-gray-400 bg-gradient-to-r text-gray-700 cursor-not-allowed':
              loginForm.invalid ||
              isSubmittingLogin ||
              emailValidoLogin === false,
            'bg-indigo-400 hover:bg-roxo-terc text-white': !(
              loginForm.invalid ||
              isSubmittingLogin ||
              emailValidoLogin === false
            ),
            'px-4 py-2 rounded-md transition-all duration-300 font-extrabold text-lg font-robotoFlex': true
          }"
        >
          ENTRAR
        </button>
      </form>
    </div>
  </div>

  <div class="flex flex-col w-[50vw] h-screen bg-red-400">
    <h2>Cadastro</h2>
    <form
      class="flex flex-col"
      [formGroup]="cadastroForm"
      (ngSubmit)="onCadastroSubmit()"
    >
      <label>CPF:</label>
      <input
        type="text"
        formControlName="cpf"
        (input)="applyCpfMask()"
        maxlength="14"
        placeholder="000.000.000-00"
      />
      <div
        *ngIf="
      cadastroForm.get('cpf')?.errors?.['cpfInvalido'] &&
      cadastroForm.get('cpf')?.touched
    "
        style="color: red"
      >
        CPF inválido
      </div>

      <label>Nome:</label>
      <input type="text" formControlName="nome" placeholder="Digite seu nome" />

      <label>E-mail:</label>
      <input
        type="email"
        formControlName="email"
        placeholder="Digite seu email"
      />
      <div *ngIf="cadastroForm.get('email')?.touched">
        <span *ngIf="emailValidoCadastro === true" style="color: green">
          E-mail válido
        </span>
        <span *ngIf="emailValidoCadastro === false" style="color: red">
          E-mail inválido
        </span>
      </div>

      <div *ngIf="isBuscandoCep" class="cep-loading">
        Buscando CEP, por favor aguarde...
      </div>
      <label>CEP:</label>
      <input
        type="text"
        formControlName="cep"
        (input)="applyCepMask()"
        maxlength="9"
        placeholder="00000-000"
      />

      <label>Logradouro:</label>
      <input type="text" formControlName="logradouro" readonly />

      <label>Bairro:</label>
      <input type="text" formControlName="bairro" readonly />

      <label>Cidade:</label>
      <input type="text" formControlName="localidade" readonly />

      <label>UF:</label>
      <input type="text" formControlName="uf" readonly />

      <label>Número:</label>
      <input
        type="text"
        formControlName="numero"
        (input)="applyNumeroMask()"
        maxlength="5"
        placeholder="O número de sua residência"
      />
      <div *ngIf="cadastroForm.get('numero')?.touched">
        <span
          *ngIf="cadastroForm.get('numero')?.errors?.['pattern']"
          style="color: red"
        >
          Apenas números são permitidos
        </span>
      </div>

      <label>Complemento:</label>
      <input
        type="text"
        formControlName="complemento"
        placeholder="Alguma informação adicional?"
      />

      <label>Telefone:</label>
      <input
        type="text"
        formControlName="telefone"
        (input)="applyPhoneMask()"
        maxlength="15"
        placeholder="(00) 00000-0000"
      />
      <div *ngIf="cadastroForm.get('telefone')?.touched">
        <span *ngIf="telefoneValidoCadastro === true" style="color: green">
          Telefone válido
        </span>
        <span *ngIf="telefoneValidoCadastro === false" style="color: red">
          Telefone inválido
        </span>
      </div>

      <button
        type="submit"
        [disabled]="
          cadastroForm.invalid ||
          isSubmittingCadastro ||
          emailValidoCadastro === false ||
          telefoneValidoCadastro === false
        "
      >
        Cadastrar
      </button>
    </form>
  </div>
