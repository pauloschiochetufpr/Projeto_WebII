<div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <label>Email:</label>
    <input
      type="email"
      formControlName="email"
      placeholder="Digite seu email"
    />

    <label>Senha:</label>
    <input
      type="password"
      formControlName="password"
      maxlength="4"
      placeholder="Digite sua senha"
    />

    <button type="submit">Entrar</button>
  </form>

  <hr />

  <h2>Cadastro</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="onCadastroSubmit()">
    <label>CPF:</label>
    <input
      type="text"
      formControlName="cpf"
      (input)="applyCpfMask()"
      maxlength="14"
      placeholder="000.000.000-00"
    />
    <div
      *ngIf="
      cadastroForm.get('cpf')?.errors?.['cpfInvalido'] &&
      cadastroForm.get('cpf')?.touched
    "
      style="color: red"
    >
      CPF inv√°lido
    </div>

    <label>Nome:</label>
    <input type="text" formControlName="nome" placeholder="Digite seu nome" />

    <label>E-mail:</label>
    <input
      type="email"
      formControlName="email"
      placeholder="Digite seu email"
    />

    <label>CEP:</label>
    <input
      type="text"
      formControlName="cep"
      (input)="applyCepMask()"
      maxlength="9"
      placeholder="00000-000"
    />

    <label>Telefone:</label>
    <input
      type="text"
      formControlName="telefone"
      (input)="applyPhoneMask()"
      maxlength="15"
      placeholder="(00) 00000-0000"
    />

    <button type="submit">Cadastrar</button>
  </form>
</div>
