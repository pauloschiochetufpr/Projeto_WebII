<div>
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
    <label>Email:</label>
    <input
      type="email"
      formControlName="email"
      placeholder="Digite seu email"
    />
    <div *ngIf="loginForm.get('email')?.touched">
      <span *ngIf="emailValidoLogin === true" style="color: green">
        E-mail válido
      </span>
      <span *ngIf="emailValidoLogin === false" style="color: red">
        E-mail inválido
      </span>
    </div>

    <label>Senha:</label>
    <input
      type="password"
      formControlName="password"
      maxlength="4"
      placeholder="Digite sua senha"
    />

    <button
      type="submit"
      [disabled]="
        loginForm.invalid || isSubmittingLogin || emailValidoLogin === false
      "
    >
      Entrar
    </button>
  </form>

  <hr />

  <h2>Cadastro</h2>
  <form [formGroup]="cadastroForm" (ngSubmit)="onCadastroSubmit()">
    <label>CPF:</label>
    <input
      type="text"
      formControlName="cpf"
      (input)="applyCpfMask()"
      maxlength="14"
      placeholder="000.000.000-00"
    />
    <div
      *ngIf="
      cadastroForm.get('cpf')?.errors?.['cpfInvalido'] &&
      cadastroForm.get('cpf')?.touched
    "
      style="color: red"
    >
      CPF inválido
    </div>

    <label>Nome:</label>
    <input type="text" formControlName="nome" placeholder="Digite seu nome" />

    <label>E-mail:</label>
    <input
      type="email"
      formControlName="email"
      placeholder="Digite seu email"
    />
    <div *ngIf="cadastroForm.get('email')?.touched">
      <span *ngIf="emailValidoCadastro === true" style="color: green">
        E-mail válido
      </span>
      <span *ngIf="emailValidoCadastro === false" style="color: red">
        E-mail inválido
      </span>
    </div>
    <label>CEP:</label>
    <input
      type="text"
      formControlName="cep"
      (input)="applyCepMask()"
      maxlength="9"
      placeholder="00000-000"
    />

    <label>Logradouro:</label>
    <input type="text" formControlName="logradouro" readonly />

    <label>Bairro:</label>
    <input type="text" formControlName="bairro" readonly />

    <label>Cidade:</label>
    <input type="text" formControlName="cidade" readonly />

    <label>UF:</label>
    <input type="text" formControlName="uf" readonly />

    <label>Número:</label>
    <input
      type="text"
      formControlName="numero"
      (input)="applyNumeroMask()"
      maxlength="8"
      placeholder="Número de sua residência"
    />

    <label>Telefone:</label>
    <input
      type="text"
      formControlName="telefone"
      (input)="applyPhoneMask()"
      maxlength="15"
      placeholder="(00) 00000-0000"
    />
    <div *ngIf="cadastroForm.get('telefone')?.touched">
      <span *ngIf="telefoneValidoCadastro === true" style="color: green">
        Telefone válido
      </span>
      <span *ngIf="telefoneValidoCadastro === false" style="color: red">
        Telefone inválido
      </span>
    </div>

    <button
      type="submit"
      [disabled]="
        cadastroForm.invalid ||
        isSubmittingCadastro ||
        emailValidoCadastro === false ||
        telefoneValidoCadastro === false
      "
    >
      Cadastrar
    </button>
  </form>
</div>
